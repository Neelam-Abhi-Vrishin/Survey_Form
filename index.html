<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Survey Form</title>
    <link rel='stylesheet' href='App.css' >
  </head>
  <body>
    <h1 id='title'> FreeCodeCamp Survey Form</h1>
    <p id='description'> Thank you for your valuable feedback on us!!</p>
    <form id='survey-form'>

      <section>
        <label id='name-label' for='name'>Enter your Name: <input id='name' type='text' required placeholder='Enter your name' /></label>
        <label id='email-label' for='email'>Enter your email ID: <input id='email' type='email' required placeholder='Enter your email ID' /></label>
        <label id='number-label' for='number'>Enter your age: <input id='number' type='number' min='12' max='120' placeholder='age' /></label>
      </section>
      
      <section>
        <label>Select a feature to be improved </label>
        <select id='dropdown'>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Way of teaching</option>
          <option>Number of available courses</option>
          <option>All are great!!!</option>
        </select>
        <label>Please select an option below</label>
          <input type='radio' name='feedback' value='feedback' > Satisfied</input>
          <input type='radio' name='feedback' value='feedback' >Good</input>
          <input type='radio' name='feedback' value='feedback' >Great</input>
          <input type='radio' name='feedback' value='feedback' >Amazing!!!</input>
          <label>Please select a feature that you like in FreeCodeCamp (select all that you like)</label>
          <input type='checkbox' value='fec' >Front-end courses</input>
          <input type='checkbox' value='bec' >back-end courses</input>
          <input type='checkbox' value='DBMS' > Database courses</input>
          <input type='checkbox' value='fsc' >Full-stack courses</input>
          <input type='checkbox' value='osc' >Open source community</input>
          <input type='checkbox' value='vids' >videos</input>
          <input type='checkbox' value='forum' >forum</input>
          <input type='checkbox' value='week-mail' >weekly mail from Quincy</input>
          <label>Any comments or suggestions?<textarea></textarea>
      </section>
      <input id='submit' type='submit'/>
    </form>
  </body>
</html>
